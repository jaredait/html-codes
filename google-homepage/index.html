<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <header id="header-options" class="header-options">
            <nav id="navbar">
                <ul>
                    <li id="gmail"><a href="#">Gmail</a></li>
                    <li id="images"><a href="#">Images</a></li>
                    <li id="apps"><a href="#">
                        <div class="apps-icon">
                            <div class="gray-square"></div>
                            <div class="gray-square"></div>
                            <div class="gray-square"></div>
                            <div class="gray-square"></div>
                            <div class="gray-square"></div>
                            <div class="gray-square"></div>
                            <div class="gray-square"></div>
                            <div class="gray-square"></div>
                            <div class="gray-square"></div>
                        </div></a>
                    </li>
                    <li id="profile"><a href="#">
                        <div class="profile">J</div>
                    </a></li>
                </ul>
            </nav>
        </header>
        <main id="search-page" class="main-container">
            <div id="images-location" class="images">
            <img src="images/google-logo.png" alt="google logo">
            <img src="images/share-icon.png" alt="three dots conected">
            </div>
            <input type="search" name="search" class="searchbar shadow">
            <div id="search-buttons">
                <button type="button" class="search show-border">Google Search</button>
                <button type="button"class="search show-border">I&apos;m Feeling Lucky</button>
            </div>
            <p id="language">Google offered in: <a id="region" href="#">Español (Latinoamérica)</a></p>
        </main>
        <footer class="footer-section">
            <div class="region">
                <p>Ecuador</p>
            </div>
            <div class="contact-settings">
                <div class="contact">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>
                <div class="settings">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
